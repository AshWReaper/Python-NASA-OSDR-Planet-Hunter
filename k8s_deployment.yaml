apiVersion: apps/v1
kind: Deployment
metadata:
  name: planet-hunter
  labels:
    app: planet-hunter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: planet-hunter
  template:
    metadata:
      labels:
        app: planet-hunter
    spec:
      containers:
      - name: planet-hunter
        image: your-dockerhub-username/planet-hunter:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        restartPolicy: Always
